<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="./app.js" type="text/javascript" defer></script>
	<title>Basic Js Calculator</title>
</head>
<body>
	<div class="calculator-grid">
		<div class="output">
			<div class="previous-operator" data-previous></div>
			<div class="previous-operator" data-current></div>
		</div>
		<button class="span-two" data-clear>Clear</button>
		<button data-delete>DEL</button>
		<button data-operation id="divide">/</button>
		<button data-number>1</button>
		<button data-number>2</button>
		<button data-number>3</button>
		<button data-operation>*</button>
		<button data-number>4</button>
		<button data-number>5</button>
		<button data-number>6</button>
		<button data-operation>+</button>
		<button data-number>7</button>
		<button data-number>8</button>
		<button data-number>9</button>
		<button data-operation>-</button>
		<button data-number>.</button>
		<button data-number>0</button>
		<button class="span-two" data-equals>=</button>
	</div>
</body>
</html>
